<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Водяной фон</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #water {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Контент поверх воды */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(0, 0, 50, 0.6);
    }
  </style>
</head>
<body>

  <div id="water"></div>

  <div class="content">
    <h1></h1>
    <p></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>

  <script>
    VANTA.WAVES({
      el: "#water",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x819a00,
      shininess: 50.00,
      waveHeight: 20.00,
      waveSpeed: 0.7
    })
  </script>

</body>
</html>
